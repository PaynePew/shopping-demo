name: Deploy Nuxt 3 to GitHub Pages

on:
  push:
    branches:
      - master # 或你的主要分支名稱，例如 master

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
    contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # 或你使用的 Node.js 版本

      - name: Install dependencies
        run: npm install # 或 yarn install

      - name: Build Nuxt 3 app
        run: npm run generate # 或 yarn generate

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .output/public # Nuxt 3 build 輸出資料夾
          branch: gh-pages # 指定部署分支
          # 下面這行可以自動建立 gh-pages 分支
          create_branch: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
